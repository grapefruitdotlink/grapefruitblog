---
layout: blog
---
{% include blog/landing.html %}
<div class="posts">
    {% for post in site.posts %}
    <div class="post">
        <div class="image">
          <img class="" src="{{ post.image }}"/>
        </div>
        <div class="content">
            <h3 class="title">{{ post.title }}</h3>
            <p class="blurb">{{ post.excerpt }}</p>
            <a class="continue-reading" href={{ post.url }}>CONTINUE READING ></a>
        </div>
    </div>
    {% endfor %}
</div>
